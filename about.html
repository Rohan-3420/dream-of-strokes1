<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream of Strokes</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: radial-gradient(circle at 50% 50%, #06071a 0%, #020313 100%);
      position: relative;
    }

    /* ===== Animated Gradient Orb Background ===== */
    .orb {
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(0,191,255,0.6), rgba(255,20,147,0.4));
      border-radius: 50%;
      filter: blur(150px);
      animation: orbMove 10s infinite ease-in-out alternate;
    }

    .orb:nth-child(2) {
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,20,147,0.5), rgba(0,191,255,0.4));
      animation-delay: 5s;
    }

    @keyframes orbMove {
      0% { transform: translate(-20%, -10%) scale(1); }
      100% { transform: translate(20%, 10%) scale(1.2); }
    }

    /* ===== Floating Rings ===== */
    .ring {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: pulse 6s infinite ease-in-out;
      filter: blur(1px);
    }

    .ring:nth-child(3) { width: 300px; height: 300px; animation-delay: 0s; }
    .ring:nth-child(4) { width: 500px; height: 500px; animation-delay: 2s; }
    .ring:nth-child(5) { width: 700px; height: 700px; animation-delay: 4s; }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(0.9); opacity: 0.5; }
    }

    /* ===== Brand Section ===== */
    .content {
      position: relative;
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .brand {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfff, #ff1493, #00bfff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s linear infinite;
      letter-spacing: 4px;
      text-shadow: 0 0 40px rgba(255,255,255,0.15);
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .tagline {
      font-size: 1.3rem;
      font-weight: 300;
      color: #e0e0e0;
      margin: 1rem 0 3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    /* ===== Animated Button ===== */
    .enter-btn {
      position: relative;
      display: inline-block;
      padding: 15px 60px;
      border-radius: 50px;
      background: linear-gradient(90deg, rgba(0,191,255,0.3), rgba(255,20,147,0.3));
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.4s ease;
      overflow: hidden;
      letter-spacing: 1px;
    }

    .enter-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50px;
      background: linear-gradient(90deg, #00bfff, #ff1493, #00bfff);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .enter-btn:hover::before {
      opacity: 0.3;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
    }

    /* ===== Floating Particles ===== */
    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
      40% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .brand { font-size: 2.6rem; }
      .tagline { font-size: 1.1rem; }
      .enter-btn { padding: 12px 40px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Animated Gradient Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- Rings -->
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>

  <!-- Floating particles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(particle);
    }
  </script>

  <!-- Main Content -->
  <div class="content">
    <h1 class="brand">Dream of Strokes</h1>
    <p class="tagline">A journey through color, emotion, and imagination.</p>
    <button class="enter-btn" onclick="enterGallery()">Enter Gallery</button>
  </div>

  <script>
    function enterGallery() {
      document.body.style.transition = 'opacity 1.2s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'https://www.dreamofstrokes.com';
      }, 1000);
    }
  </script>
</body>
</html>
