<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream of Strokes</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* ====== Base Styles ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0b20 0%, #000010 100%);
      color: #fff;
    }

    /* ====== Background Waves ====== */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(0,191,255,0.3), rgba(255,20,147,0.25), rgba(0,191,255,0.3));
      border-radius: 45%;
      animation: waveMotion 15s infinite ease-in-out alternate;
      filter: blur(120px);
      opacity: 0.4;
    }
    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 5s; }
    .wave:nth-child(3) { animation-delay: 10s; }

    @keyframes waveMotion {
      0% { transform: rotate(0deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1.4); }
    }

    /* ====== Center Container ====== */
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(25px);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== Brand Name ====== */
    .brand {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfff, #ff1493, #00bfff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    /* ====== Tagline ====== */
    .tagline {
      font-size: 1.4rem;
      font-weight: 300;
      color: #e0e0e0;
      margin-bottom: 3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    /* ====== Button ====== */
    .btn {
      position: relative;
      display: inline-block;
      padding: 16px 60px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      background: rgba(255,255,255,0.08);
      border: 2px solid transparent;
      background-clip: padding-box;
      transition: all 0.4s ease;
      overflow: hidden;
      letter-spacing: 1px;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50px;
      padding: 2px;
      background: linear-gradient(90deg, #00bfff, #ff1493, #00bfff);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderShift 4s linear infinite;
    }

    @keyframes borderShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .btn:hover {
      background: linear-gradient(90deg, rgba(0,191,255,0.25), rgba(255,20,147,0.25));
      box-shadow: 0 0 35px rgba(255,255,255,0.1);
      transform: translateY(-4px) scale(1.03);
    }

    /* ====== Floating Sparkles ====== */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, white 40%, transparent 70%);
      border-radius: 50%;
      animation: sparkleFloat 8s infinite linear;
      opacity: 0.4;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      40% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ====== Responsive ====== */
    @media (max-width: 600px) {
      .brand { font-size: 2.8rem; }
      .tagline { font-size: 1.1rem; margin-bottom: 2rem; }
      .btn { padding: 12px 45px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Glowing gradient waves -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Sparkles -->
  <div class="sparkle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="sparkle" style="left: 30%; animation-delay: 2s;"></div>
  <div class="sparkle" style="left: 55%; animation-delay: 4s;"></div>
  <div class="sparkle" style="left: 75%; animation-delay: 6s;"></div>

  <!-- Center content -->
  <div class="container">
    <h1 class="brand">Dream of Strokes</h1>
    <p class="tagline">Where colors meet imagination.</p>
    <a href="https://www.dreamofstrokes.com" class="btn">Enter the Gallery</a>
  </div>
</body>
</html>
